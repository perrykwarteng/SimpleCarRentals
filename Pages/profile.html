<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Asserts/bootstrap-files/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/26c7942af8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Css/profile.css">

</head>
<body>
    <section class="user_profile">
        <div class="profile">
                <div class="profile_head">
                    <h2>User Profile</h2>
                </div>
                <div class="profile_body">
                    <li><i class="fa-solid fa-user"></i><a href="#">User Info</a></li>
                    <li><i class="fa-solid fa-lock"></i><a href="#">Change Password</a></li>
                </div> 
        </div>
        <div class="profile_interface">
            <div class="profile_icon">
                <div class="profile_image">
                    <img src="/Images/test2.jpg" alt="">
                </div>
                <div class="profile_name">
                    <h3>John</h3>
                    <p>Accra-lapaz</p>
                </div>
            </div>

            <div class="profile_info">
                <div class="info_details">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">name</label>
                            <input type="email" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                          <label for="number" class="form-label">Phone Number</label>
                          <input type="text" class="form-control" id="number">
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary text-center">Save Changes</button>
                      </form>
                </div>

               
                      
            </div>
        </div>
    </section>
    

   <script src="/Asserts/bootstrap-files/js/bootstrap.bundle.min.js"></script>

</body>
</html>
