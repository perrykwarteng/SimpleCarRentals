    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">GPRental</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto text-black">
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="Pages/AvailableCar.html"
                >Available Cars</a

            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pages/Service.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pages/AboutUs.html">About Us</a>
            </li>
          </ul>
          <div class="navbar-btn d-flex">
            <button class="btn-basic btn_outline" type="submit">
              REGISTER
            </button>
            <button class="btn-basic btn_primary ms-3" type="submit">
              SIGN IN

          </div>

    <!-- Hero Section -->

        <div class="hero--content">
          <div class="hero-head">
            <h2>Aiming to Save more money on your Car Renting?</h2>
          </div>
          <div class="dash"></div>
          <div class="hero-paragraph">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. A
              delectus nam nulla eos dolor neque obcaecati sint quos, blanditiis

            <button class="btn-basic btn_outline ms-5">About</button>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-6">
        <div class="form-group ms-2">
          <form action="">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Search your next car to rent here"
            />
            <button type="submit" class="btn-basic btn_primary mt-3">
              Search
            </button>
          </form>
