  <body>
 

   <!-- Car Book section  -->
       <div>
         <!-- car one -->
         <div class="car_book-card">
          <div class="car-image">
            <img src="/Images/car7.jpg" />
          </div>
          <div class="car-content">
            <div class="car_name mt-4">
              <p>Corola | Camer | 2017 | Salon</p>
            </div>
            <div class="car_type">
              <p>toyota</p>
            </div>
            <div class="car_price">
              <p>Price Gh Per Day</p>
              <form action="">
                <select
                  class="form-select form-select-lg"
                  aria-label=".form-select-lg example"
                >
                  <option selected>Choose your price option</option>
                  <option value="1">Accra: Ghc350</option>
                  <option value="2">Tema: Ghc500</option>
                  <option value="3">Tamale: Ghc1000</option>
                </select>
              </form>
            </div>
            <div class="car_button d-flex justify-content-center ps-0 mt-4">
              <button class="btn-basic btn_outline" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Book Now</button>
            </div>
          </div>
               </div>
               
               <!-- Modal -->
               <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="car-grid">
                    <div class="img1">

                    </div>
                    <div class="img2">

                    </div>
                    <div class="img3">
                      <img class="img-fluid" src="/Images/slide3.jpg" alt="">
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
               </div>
       </div>


       <!-- Account Section -->
       <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Accordion Item #1
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the first item's accordion body.</div>
          </div>
        </div>
      </div>
